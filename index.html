<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color flipper</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar">
        <h4 class="navbar-brand">Color Flipper</h4>
        <ul class="navbar-nav">
            <li class="nav-item simple">Simple</li>
            <li class="nav-item hex">Hex</li>
        </ul>
    </nav>
    <div class="container">
        <div class="text-container">
            <span class="text key">Background Color : </span>
            <span class="text value">#F1f5f8</span>
        </div>
        <button class="btn btn-outline">Click Me</button>
    </div>
</body>
<script src="./index.js" defer></script>


</html>
